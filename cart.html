  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>

              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h2 class="text-center mt-4">Carrito de Compras</h2>
        <h3>Artículos a comparar</h3>
        <br />
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col">Nombre</th>
              <th scope="col">Costo</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Subtotal</th>
            </tr>
          </thead>
          <tbody id="table"></tbody>
        </table>
        <hr />
        <h3 class="mb-3 mt-4">Tipo de envío</h3>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="shippingType"
            id="shippingType1"
          />
          <label class="form-check-label" for="shippingType1">
            Premium 2 a 5 días (15%)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="shippingType"
            id="shippingType2"
          />
          <label class="form-check-label" for="shippingType2">
            Express 5 a 8 días (7%)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="shippingType"
            id="shippingType3"
          />
          <label class="form-check-label" for="shippingType3">
            Standard 12 a 15 días (5%)
          </label>
        </div>
        <h3 class="mb-3 mt-3">Dirección de envío</h3>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="street" class="form-label">Calle</label>
              <input type="text" class="form-control" id="street" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="streetNumber" class="form-label">Número</label>
              <input type="number" class="form-control" id="streetNumber" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="intersection" class="form-label">Esquina</label>
              <input type="text" class="form-control" id="intersection" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>

          >

        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js" defer></script>
  </body>
</html>
