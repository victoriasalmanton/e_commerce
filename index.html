<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
    <link href="css/login.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <main class="form-signin">
      <img class="mb-4" src="img/login.png" alt="" width="100%" />
      <h1 class="h3 mb-3 fw-normal">Inicio de sesion</h1>

      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="nombre@ejemplo.com"
        />
        <label for="floatingInput">Email </label>
      </div>
      <div class="form-floating">
        <!-- placeholder es el texto por defecto que aparece en el input -->
        <input
          type="password"
          class="form-control"
          id="contraseña"
          placeholder="Contraseña"
        />
        <label for="floatingPassword">Contraseña</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Recordar usuario
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" id="ingresar">
        Ingresar
      </button>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
