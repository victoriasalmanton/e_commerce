<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-between">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="categories.html">Categorías</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sell.html">Vender</a>
            </li>
            <li class="nav-item"></li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container px-5 mx-auto">
        <div>
          <h2 class="text-center p-4">Perfil</h2>
        </div>
        <div class="row justify-content-md mx-5">
          <hr />
          <div class="col-6">
            <div class="mb-3">
              <label for="firstName" class="form-label">Primer nombre*</label>
              <input type="text" class="form-control" id="firstName" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="secondName" class="form-label">Segundo nombre</label>
              <input type="" class="form-control" id="secondName" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="firstSurname" class="form-label"
                >Primer apellido*</label
              >
              <input type="text" class="form-control" id="firstSurname" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="secondSurname" class="form-label"
                >Segundo apellido</label
              >
              <input type="text" class="form-control" id="secondSurname" />
            </div>
          </div>
          <div class="col-6">
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="email" />
            </div>
          </div>

          <div class="col-6">
            <div class="mb-3">
              <label for="contactNumber" class="form-label"
                >Telefono de contacto*</label
              >
              <input
                type="number"
                max="999999999"
                class="form-control mb-5"
                id="contactNumber"
              />
            </div>
          </div>
          <hr />
          <div>
            <button type="button" class="btn btn-primary" id="saveChanges">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
          letra del obligatorio.
        </p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/my-profile.js"></script>
  </body>
</html>
